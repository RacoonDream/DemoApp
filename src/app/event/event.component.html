<div class="thumbnail" (click)="onClick()">
  <img class="float-right" [src]="eventObj.eventImageURL" alt="" />
  <div class="caption">
    <h2>
      <a [routerLink]="['/events', eventObj.id]">{{ eventObj.eventName }}</a>
    </h2>

    <h4>{{ eventObj.eventDate }}</h4>
    <h4>{{ eventObj.city }}</h4>
    <h4>{{ eventObj.category }}</h4>
  </div>
</div>
